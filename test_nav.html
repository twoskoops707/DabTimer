<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { background: green; color: white; }
    </style>
</head>
<body>
    <div id="home-screen" class="tab-content active">HOME CONTENT</div>
    <div id="timer-screen" class="tab-content">TIMER CONTENT</div>
    <div id="calendar-screen" class="tab-content">CALENDAR CONTENT</div>
    
    <button class="tab-btn active" data-tab="home-screen">Home</button>
    <button class="tab-btn" data-tab="timer-screen">Timer</button>
    <button class="tab-btn" data-tab="calendar-screen">Calendar</button>

    <script>
        function setupTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    console.log("Switching to:", tabId);
                    
                    // Update buttons
                    tabBtns.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) content.classList.add('active');
                    });
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', setupTabs);
    </script>
</body>
</html>
