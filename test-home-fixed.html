<!DOCTYPE html>
<html>
<head>
    <title>Home Screen Test</title>
    <style>
        body { background: #121212; color: white; padding: 20px; }
        .home-container { max-width: 500px; margin: 0 auto; }
        .home-header { text-align: center; margin-bottom: 30px; }
        .setting-card { background: #2a2a2a; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .option-btn { padding: 10px 15px; background: #333; border: 1px solid #555; color: white; border-radius: 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <h1>DAB TIMER</h1>
            <p>Test Version</p>
        </div>
        
        <div class="setting-card">
            <h3>Material</h3>
            <div>
                <button class="option-btn">Quartz</button>
                <button class="option-btn">Titanium</button>
            </div>
        </div>
        
        <button style="padding:15px; background:#4CAF50; color:white; border:none; border-radius:25px; width:100%;">
            Start Timer
        </button>
    </div>
</body>
</html>
