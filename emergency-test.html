<!DOCTYPE html>
<html>
<head>
    <title>Emergency Test</title>
    <style>
        .screen { 
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .screen.active { 
            display: flex;
        }
        .btn-primary {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
        .btn-primary:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="screen active">
        <h1>DAB TIMER</h1>
        <p>Press Get Started to begin</p>
        <button id="get-started" class="btn-primary">Get Started</button>
    </div>
    
    <div id="app" class="screen">
        <h2>Main App Loaded!</h2>
        <p>If you see this, the app is working!</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
