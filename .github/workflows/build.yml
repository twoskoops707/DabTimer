name: Android CI

on:
  push:
    branches:
      - main
      - ui-enhancements
  pull_request:
    branches:
      - main
      - ui-enhancements
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Debug - Print current directory and list contents
      run: |
        pwd
        ls -R

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: "$chmod +x {GITHUB_WORKSPACE}/android/gradlew"

    - name: Clean build
      run: "${GITHUB_WORKSPACE}/android/gradlew" clean

    - name: Build debug APK
      run: "${GITHUB_WORKSPACE}/android/gradlew" assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: "${GITHUB_WORKSPACE}/android/app/build/outputs/apk/debug/app-debug.apk"
