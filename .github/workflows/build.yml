name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Clean existing directory
      run: |
        rm -rf DabTimerAndroid || true

    - name: Create Cordova project
      run: |
        cordova create DabTimerAndroid com.twoskoops707.dabtimer DabTimer

    - name: Copy app files
      run: |
        cd DabTimerAndroid
        # Remove default www content and copy our files
        rm -rf www/*
        cp -r ../css ../js ../img ../sounds ../index.html www/
        cp ../config.xml .

    - name: Add Android platform
      run: |
        cd DabTimerAndroid
        cordova platform add android

    - name: Build Android APK
      run: |
        cd DabTimerAndroid
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dab-timer-apk
        path: DabTimerAndroid/platforms/android/app/build/outputs/apk/debug/app-debug.apk
