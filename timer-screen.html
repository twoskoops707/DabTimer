<div id="timer" class="screen">
    <header>
        <div class="header-content">
            <div class="logo-small">DabTimer</div>
            <div class="time-display" id="current-time"></div>
        </div>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer-display">
                <div id="timer-mode">Simple Timer</div>
                <div id="timer" class="digital">05:00</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="timer-controls">
                <button class="btn-primary">Start</button>
                <button class="btn-secondary">Pause</button>
                <button class="btn-secondary">Reset</button>
            </div>
        </div>
    </main>
    <script src="js/timer-simple.js"></script>
</div>
