<!DOCTYPE html>
<html>
<head>
    <title>Home Screen Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .setup-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .option-btn {
            padding: 10px 15px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
        .option-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h2>Dab Timer Setup</h2>
        
        <div class="setting-group">
            <h3>Material</h3>
            <div class="option-buttons">
                <button class="option-btn active">Quartz</button>
                <button class="option-btn">Titanium</button>
                <button class="option-btn">Ceramic</button>
            </div>
        </div>
        
        <button style="padding:15px; background:#4CAF50; color:white; border:none; border-radius:25px; width:100%; margin-top:20px;">
            Start Timer
        </button>
    </div>
</body>
</html>
