<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dab Timer Premium</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main App -->
    <div id="app" class="screen active">
        <header>
            <div class="header-content">
                <div class="logo-small">
                    <i class="fas fa-cannabis"></i>
                    <span>DAB TIMER</span>
                </div>
                <div class="time-display" id="current-time">12:00</div>
            </div>
        </header>

        <main>
            <!-- Home Screen -->
            <div id="home-screen" class="tab-content active">
                <div class="home-container">
                    <div class="home-header">
                        <i class="fas fa-cannabis"></i>
                        <h1>DAB TIMER</h1>
                        <p>PREMIUM EDITION</p>
                    </div>

                    <div class="settings-grid">
                        <div class="setting-card">
                            <h3>Material</h3>
                            <div class="option-buttons">
                                <button class="option-btn active" data-value="quartz">Quartz</button>
                                <button class="option-btn" data-value="titanium">Titanium</button>
                                <button class="option-btn" data-value="ceramic">Ceramic</button>
                            </div>
                        </div>

                        <div class="setting-card">
                            <h3>Concentrate</h3>
                            <div class="option-buttons">
                                <button class="option-btn active" data-value="shatter">Shatter</button>
                                <button class="option-btn" data-value="wax">Wax</button>
                                <button class="option-btn" data-value="resin">Live Resin</button>
                            </div>
                        </div>

                        <div class="setting-card">
                            <h3>Heating</h3>
                            <div class="option-buttons">
                                <button class="option-btn active" data-value="torch">Torch</button>
                                <button class="option-btn" data-value="lighter">Lighter</button>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="start-timer-btn" class="btn-primary large">
                            <i class="fas fa-play"></i> Start Timer
                        </button>
                    </div>
                </div>
            </div>

            <!-- Timer Screen -->
            <div id="timer-screen" class="tab-content">
                <div class="timer-container">
                    <div class="timer-display">
                        <div id="timer-mode">HEAT UP</div>
                        <div id="timer" class="digital">0:30</div>
                        <div class="progress-container">
                            <div id="timer-progress" class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button id="start-timer" class="btn-primary">
                            <i class="fas fa-play"></i> Start
                        </button>
                        <button id="reset-timer" class="btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    <div class="current-settings">
                        <h3>Current Settings</h3>
                        <div class="settings-display">
                            <p>Material: <span id="current-material">Quartz</span></p>
                            <p>Concentrate: <span id="current-concentrate">Shatter</span></p>
                            <p>Heater: <span id="current-heater">Torch</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="calendar-screen" class="tab-content">
                <div class="calendar-container">
                    <h2>Calendar Screen</h2>
                    <p>Calendar functionality will be here</p>
                </div>
            </div>
        </main>

        <!-- Tab Navigation -->
        <nav class="tab-bar">
            <button class="tab-btn active" data-tab="home-screen">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="tab-btn" data-tab="timer-screen">
                <i class="fas fa-stopwatch"></i>
                <span>Timer</span>
            </button>
            <button class="tab-btn" data-tab="calendar-screen">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </button>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
