<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dab Timer</title>
    <link rel="icon" href="dab_timer_app_icon.png" type="image/png">
    <link rel="apple-touch-icon" href="dab_timer_app_icon.png">
    <link rel="stylesheet" href="css/style.css?v=7">
    <link rel="stylesheet" href="css/completion-animations.css?v=2">
    <link rel="stylesheet" href="css/calendar-redesign.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Age Verification Styles */
        #age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .age-verify-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
            border: 2px solid #00FF88;
        }

        .age-verify-icon {
            font-size: 60px;
            color: #00FF88;
            margin-bottom: 20px;
        }

        .age-verify-content h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .age-verify-content p {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .age-verify-state-selector {
            margin-bottom: 30px;
        }

        .age-verify-state-selector label {
            display: block;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .age-verify-state-selector select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00FF88;
            background: #0a0a0a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .age-verify-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-verify-yes,
        .btn-verify-no {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-verify-yes {
            background: linear-gradient(135deg, #00FF88, #00BFA5);
            color: #000;
        }

        .btn-verify-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-verify-no {
            background: #333;
            color: #fff;
        }

        .btn-verify-no:hover {
            background: #444;
        }

        .age-verify-disclaimer {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- AGE VERIFICATION SCREEN -->
    <div id="age-verification">
        <div class="age-verify-content">
            <div class="age-verify-icon">
                <i class="fas fa-cannabis"></i>
            </div>
            <h2>Age Verification Required</h2>
            <p>You must be 21 years or older to use this application.</p>
            
            <div class="age-verify-state-selector">
                <label for="user-state">Select Your State:</label>
                <select id="user-state">
                    <option value="">-- Select State --</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana
