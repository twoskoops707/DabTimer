<!DOCTYPE html>
<html>
<head>
    <title>Dab Timer Test</title>
    <style>
        body { background: #121212; color: white; font-family: Arial; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
        .tab-btn { padding: 10px; margin: 5px; background: #333; color: white; border: none; }
        .tab-btn.active { background: #4CAF50; }
        #current-time { float: right; }
    </style>
</head>
<body>
    <header>
        <div style="padding: 15px;">
            <span>DAB TIMER</span>
            <span id="current-time">12:00</span>
        </div>
    </header>

    <div id="home-screen" class="tab-content active">
        <h2>Home Screen</h2>
        <p>This is the home screen content</p>
        <button onclick="switchTab('timer-screen')">Go to Timer</button>
    </div>

    <div id="timer-screen" class="tab-content">
        <h2>Timer Screen</h2>
        <p>This is the timer screen content</p>
        <button onclick="switchTab('home-screen')">Back to Home</button>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #333; padding: 10px;">
        <button class="tab-btn active" onclick="switchTab('home-screen')">Home</button>
        <button class="tab-btn" onclick="switchTab('timer-screen')">Timer</button>
    </div>

    <script>
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Update active button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            console.log("Switched to tab:", tabId);
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        }
        
        // Initialize
        updateClock();
        setInterval(updateClock, 60000);
        
        console.log("Simple test app loaded");
    </script>
</body>
</html>
